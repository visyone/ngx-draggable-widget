<div class="widget-container">
    <mat-toolbar class="navbar-default">
        <div>Company Name</div>
        <div class="row navbar-default navbar-brand pull-right centre-content ">
            <div class="col-xs-3 ">Some Label</div>
            <div class="col-xs-3 ">Some Action</div>
            <div class="col-xs-3 ">Sign In</div>
            <div class="col-xs-3 ">Some Link</div>
        </div>
        <div>
            <a (click)="addWidget() " class="btn btn-primary pull-right navbar-btn " style='margin-right: 10px;'>Add Widget</a>
        </div>
    </mat-toolbar>
    <!-- <div [ngWidgetContainer]="widgetContainerConfig "> -->
    <div [ngWidgetContainer]="(dashboardconfig$ | async)?.WidgetContainer ">
        <!-- <div *ngFor="let widgetmetadata of widgetsMetaData; let i=index " [(ngWidget)]="widgetmetadata.config " (onItemChange)="updateItem(i, $event) " (onResize)="onResize(i, $event) " (onDrag)="onDrag(i, $event) "> -->
        <div *ngFor="let widgetmetadata of (dashboardconfig$ | async)?.Widgets; let i=index " [(ngWidget)]="widgetmetadata.config " (onItemChange)="updateItem(i, $event) " (onResize)="onResize(i, $event) " (onDrag)="onDrag(i, $event) ">
            <div style="vertical-align: middle; width: 20px; float:left;margin-top: 7px; ">
                <img src="assets/gridtitlecollapse.png ">
            </div>
            <div class="handle ">{{widgetmetadata.name}}
                <div class="box-header-btns pull-right ">
                    <a title="Remove widget " (click)="removeWidget(i); ">
                        <i class="glyphicon glyphicon-trash "></i>
                    </a>
                </div>
            </div>
            <div [ngSwitch]="widgetmetadata.id ">
                <app-simple-market *ngSwitchCase="1 "></app-simple-market>
                <app-simple-market *ngSwitchCase="2 "></app-simple-market>
                <app-complex-market *ngSwitchCase="4 "></app-complex-market>
            </div>
        </div>
    </div>
</div>
